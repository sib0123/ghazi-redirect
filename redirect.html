<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const timestampParam = params.get('t');

        // If no timestamp, redirect to post-launch page
        if (!timestampParam) {
          window.location.href = "https://post.theghazisystem.com";
          return;
        }

        const sentTime = parseInt(timestampParam, 10);
        const now = Date.now();
        const hours48 = 48 * 60 * 60 * 1000;

        // If less than 48h since link was sent, show pre-launch
        if (now - sentTime < hours48) {
          window.location.href = "https://theghazisystem.com";
        } else {
          // Otherwise, show post-launch
          window.location.href = "https://post.theghazisystem.com";
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
